<span bgcolor="#ff8000"><b>for文の文法</b></span>
<hr>
<div style="width: 100%; border: 1px #ff8000 solid; background-color: #ffffff; padding: 5px;"> 

<li>例文、<pre>//これは0から9までたすプログラム
#include<iostream>
using namespace std;

int main(){
	int n=0;

	int i;	
	for(i=0;i<10;i++){//この２行をまとめて"for(int i=0;i<10;i++){"でもよい。というかこれが一般的
		n=n+i;//これは本当は"n+=i"とするのがよい
		
	}
	return 0;
}
</pre>
</li>
<li>注：i++はiを１増やすの意味
</div>
